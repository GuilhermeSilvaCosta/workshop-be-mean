<!DOCTYPE html>
<html lang="en" data-ng-app="BeMEAN">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo | reverseString | uppercase }}</title>
</head>
<body>
    <label for="nome">Seu Nome:
        <input type="text" data-ng-model="nome">
    </label>
    Ol√° mundo, {{ nome | truncate:5:" Veja mais." }}

    <script src="angular.min.js"></script>
    <script>
        angular.module('BeMEAN', [])
            .filter('reverseString', function(){
                return function(text){
                    if(text) return text.split("").reverse().join("");
                };
            })
            .filter('truncate', function(){
                return function(text, length, end){
                    if(text){
                        if(isNaN(length)){
                            length = 10;
                        }
                        if(end === undefined){
                            end = "..."
                        }
                        if(text.length <= length){
                            return text;
                        }else{
                            return String(text).substring(0, length) + end;
                        }
                    }
                };
            });
    </script>
</body>
</html>
